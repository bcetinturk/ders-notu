<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/profile" class="navbar-brand">Profilim</a>
                    </li>
                </ul>
                <form class="form-inline" accept-charset="UTF-8" method="get" th:object="${noteSearch}" th:action="@{/search}">
                    <div class="input-group">
                        <input type="search" th:field="*{lectureName}" id="lectureName" placeholder="Ders Adı" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-light px-5">Ara</button>
                        </div>
                    </div>
                </form>
                <a href="/logout" class="btn btn-outline-light ml-2">Çıkış</a>
            </div>
        </div>
    </nav>
</body>
</html>
